<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reporte SACs</title>
  <link rel="stylesheet" href="ArtifactReportPDF.css" />
</head>
<body>
  <div class="artifact-report-container">
    <header class="artifact-report-header">
      <h1 class="artifact-report-title">Reporte SACs (Artefactos Quemados)</h1>
      <p id="artifact-report-date-range" class="artifact-report-date-range"></p>
    </header>
    <main>
      <div class="artifact-report-table-container">
        <table class="artifact-report-table">
          <thead>
            <tr>
              <th>N° CUENTA</th>
              <th>N° SUMINISTRO</th>
              <th>RECLAMANTE</th>
              <th>DOMICILIO SUMINISTRO</th>
              <th>N° RECLAMO</th>
              <th>FECHA RECLAMO</th>
              <th>ARTEFACTOS RECLAMADOS</th>
              <th>N° MEDIDOR</th>
              <th>N° SETA</th>
              <th>Fecha Evento</th>
              <th>Hora Inicio</th>
              <th>Hora Fin</th>
            </tr>
          </thead>
          <tbody id="artifact-report-table-body"></tbody>
        </table>        
      </div>
    </main>
  </div>
</body>
</html>
